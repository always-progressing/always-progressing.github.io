<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Game</title>
</head>
<body>
    <h1>Welcome to My WASM Game1</h1>
    <script>
        // 从 GitHub Pages 上加载 WASM 文件
        fetch('https://always-progressing.github.io/blob/main/assets/game.wasm')  // 请替换成你实际的 URL
            .then(response => response.arrayBuffer())  // 将其转换为二进制
            .then(bytes => WebAssembly.instantiate(bytes))  // 实例化 WebAssembly 模块
            .then(module => {
                console.log("WASM module loaded:", module);
                // 使用 WASM 模块
            })
            .catch(e => console.error("Error loading WASM:", e));
    </script>
</body>
</html>
